<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.jpg" type="image/x-icon">
    <title>Cron√¥metro</title>
</head>

<body>

    <main>
        <div class="container--area">
            <div class="content--area">
                <img src="assets/images/clock-edited.png" alt="">
                <div class="grid-area">
                <div id="horas" class="horas conteudo">0</div>
                <div class="dot--hours">H : M</div>
                <div id="minutos-horas" class="minutos conteudo">0</div>
                <div id="minutos" class="segundos conteudo">0</div>
                <div class="dot--seconds">M : S</div>
                <div id="segundos" class="milesimos conteudo">0</div>
                <div onclick="startStop()" id="start-stop-button" class="start-button">Start</div>
                <div onclick="resetar()" class="stop-button">Reset</div>
                </div>                
            </div>

        </div>
    </main>

    <script src="assets/scripts/script.js"></script>
</body>

</html>
